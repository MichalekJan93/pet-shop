<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="content-background">
            <header>
                <a href="#"><img class="logo" src="./img/web/logo.png" alt="logo pets-shop"></a>
                <div class="menu">
                    <a href="#"><img src="./img/catogery/dog.png" alt="Pamlsky pro psi">psi</a>
                    <a href="#"><img src="./img/catogery/cat.png" alt="Pamlsky pro kočky">kočky</a>
                    <a href="#"><img src="./img/catogery/rat.png" alt="Pamlsky pro drobné savce">drobní savci</a>
                    <a href="#"><img src="./img/catogery/bird.png" alt="Pamlsky pro ptactvo">ptáci</a>
                    <a href="#"><img src="./img/catogery/food.png" alt="Pamlsky pro psi">Krmivo</a>
                    <a href="#"><img src="./img/catogery/toys.png" alt="Pamlsky pro psi">Hračky</a>
                </div>
                <div class="customer">
                    <a class="login" href="#"><img src="./img/web/user.png" alt="pet shop"></a>
                    <img class="shopping-car" src="./img/web/shopping-cart.png" alt="pet shop">
                    <img class="hamburger-menu" src="./img/web/hamburger-menu.png" alt="pets-shop">
                </div>
            </header>
            <div class="content">
                <div class="find-product">
                    <input type="text">
                </div>
                <div class="main-information">
                    <div class="main-text">
                        <h1>Vysoce kvalitní produkty pro vaše mazlíčky</h1>
                        <a href="#">Prohledat zboží</a>
                    </div>
                    <img src="./img/web/pets.png" alt="pet-shop">
                </div>
            </div>
        </div>
        <div class="benefits">
            <div class="benefit">
                <img src="./img/web/delivery-truck.png" alt="">
                <p>Doprava zdarma</p>
            </div>
            <div class="benefit">
                <img src="./img/web/positive-vote.png" alt="">
                <p>99% Spokojených zákazníků</p>
            </div>
            <div class="benefit">
                <img src="./img/web/gift-box.png" alt="">
                <p>Dárek zdarma</p>
            </div>
            <div class="benefit">
                <img src="./img/web/product-return.png" alt="">
                <p>60 dnů na vrácení zboží</p>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
